name: Tests

on:
  schedule:
    - cron: '42 8 2-30/2 * *' # At 08:42 UTC on every 2nd day-of-month
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # pick lower and upper versions only
        python-version: ["3.8", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          key: ${{ matrix.python-version }}
          path: |
            ~/.cache/pip

      - name: Upgrade pip
        shell: bash
        run: |
          python -m pip install pip --upgrade --disable-pip-version-check

      - name: Run tests with required packages
        run: |
          pip install -e .[test]
          pytest -v

      - name: Run tests with optional packages
        run: |
          pip install -e .[optional]
          pytest -n2 -v --cov

      - name: Run doctest
        run: |
          pytest -v gridit --doctest-modules

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
